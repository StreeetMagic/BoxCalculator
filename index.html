<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Подбор коробки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <h1>Подбор коробки</h1>
      <p class="lead">Введите размеры изделия, и мы подберём оптимальную коробку из каталога.</p>
    </section>

    <section class="card">
      <form id="f">
        <div class="field-grid">
          <label for="l">Длина, мм
            <input id="l" type="number" min="1" step="1" inputmode="numeric" required>
          </label>
          <label for="w">Ширина, мм
            <input id="w" type="number" min="1" step="1" inputmode="numeric" required>
          </label>
          <label for="h">Высота, мм
            <input id="h" type="number" min="1" step="1" inputmode="numeric" required>
          </label>
        </div>
      </form>
    </section>

    <section class="card">
      <pre id="out">Введите размеры для расчёта.</pre>
    </section>

    <section class="card" aria-labelledby="drawingHeading">
      <h2 id="drawingHeading">Чертёж размещения</h2>
      <p class="lead">Изометрический вид изделия в выбранной коробке с размерами по ГОСТ.</p>
      <figure class="drawing">
        <svg id="boxDrawing" viewBox="0 0 520 420" role="img" aria-labelledby="drawingHeading drawingCaption"></svg>
        <figcaption id="drawingCaption" class="visually-hidden"></figcaption>
      </figure>
      <p class="drawing-note" id="drawingNote">Визуализация появится после расчёта.</p>
    </section>

    <section class="card">
      <table id="boxTable">
        <caption>Каталог доступных коробок</caption>
        <thead>
          <tr><th>#</th><th>Длина, мм</th><th>Ширина, мм</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
