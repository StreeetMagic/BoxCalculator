<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Подбор коробки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <h1>Подбор коробки</h1>
      <p class="lead">Введите размеры изделия, и мы подберём оптимальную коробку из каталога.</p>
    </section>

    <section class="card">
      <form id="f">
        <div class="field-grid">
          <label for="l">Длина, мм
            <input id="l" type="number" min="1" step="1" inputmode="numeric" required>
          </label>
          <label for="w">Ширина, мм
            <input id="w" type="number" min="1" step="1" inputmode="numeric" required>
          </label>
          <label for="h">Высота, мм
            <input id="h" type="number" min="1" step="1" inputmode="numeric" required>
          </label>
        </div>
      </form>
    </section>

    <section class="card">
      <pre id="out">Введите размеры для расчёта.</pre>
    </section>

    <section class="card drawing-card">
      <h2>Схема размещения</h2>
      <figure class="drawing">
        <div class="drawing__frame">
          <svg id="drawing" class="drawing__canvas" viewBox="0 0 360 280" role="img" aria-labelledby="drawingTitle drawingDesc">
            <title id="drawingTitle">Изометрический чертёж коробки и изделия</title>
            <desc id="drawingDesc">Схема показывает выбранную коробку и размещение изделия внутри, размеры подписаны по осям.</desc>
            <defs>
              <marker id="dimTick" orient="auto" markerWidth="8" markerHeight="8" refX="0" refY="3.5" markerUnits="userSpaceOnUse">
                <path d="M 0 0 L 8 3.5 L 0 7" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
              </marker>
            </defs>
            <g id="drawingContent"></g>
          </svg>
        </div>
        <figcaption id="drawingCaption">Введите размеры для расчёта, чтобы увидеть схему размещения изделия в коробке.</figcaption>
      </figure>
    </section>

    <section class="card">
      <table id="boxTable">
        <caption>Каталог доступных коробок</caption>
        <thead>
          <tr><th>#</th><th>Длина, мм</th><th>Ширина, мм</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
